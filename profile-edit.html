<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/tailwind.css" rel="stylesheet">
    <link href="./assets/css/auth.css" rel="stylesheet">
    <title>Auth</title>
</head>

<body class="dark:bg-gray-900">
    <div class="box">
        <div class="mobile-view relative px-3">
            <div class="sticky top-0 bg-white z-50 rounded-lg shadow-sm  dark:bg-gray-700 dark:rounded-md py-2">
                <div class="flex justify-between text-indigo-500  dark:text-white">
                    <a href="./profile.html">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div class="text-lg font-medium">
                        Edit Profile
                    </div>
                    <a href="./profile.html"
                        class="bg-indigo-500 flex items-center justify-center px-3 text-white font-medium rounded-md transform hover:scale-105 hover:bg-indigo-700  text-xs">
                        Submit
                    </a>
                </div>
            </div>
            <div class="flex justify-center items-center py-10 ">
                <div class="w-32 h-32 relative">
                    <img src="./assets/img/profile.png" class=" rounded-full w-32 h-32" alt="">
                    <div class=" absolute bg-indigo-700 text-white rounded-full p-2 text-sm bottom-0 right-0">
                        <i class="fas fa-pen-alt fa-fw"></i>
                    </div>
                </div>
            </div>
            <div class="px-10 dark:text-white">
                <div class=" w-full border-gray-600 border-b-2 flex hover:border-indigo-900 hover:text-indigo-700
                my-4">
                    <span class="my-auto">
                        <i class="fas fa-envelope   fa-fw "></i>
                    </span>
                    <input type="text" class=" w-full p-2 font-medium focus:border-indigo-900  focus:border-b-2 focus:border-transparant focus:outline-none
                    focus:text-indigo-700 bg-transparent dark:text-white" placeholder="UMKM@universitas.brawijaya.com">
                </div>
                <div class="w-full border-gray-600 border-b-2 flex hover:border-indigo-900 hover:text-indigo-700 my-4">
                    <span class=" my-auto">
                        <i class="fas fa-user-alt   fa-fw "></i>
                    </span>
                    <input type="text" class=" w-full p-2 font-medium focus:border-indigo-900  focus:border-b-2 focus:border-transparant focus:outline-none
                    focus:text-indigo-700 bg-transparent" placeholder=" Kelompok-2">
                </div>
                <div class="w-full border-gray-600 border-b-2 flex hover:border-indigo-900 hover:text-indigo-700 my-4">
                    <span class=" my-auto">
                        <i class="fas fa-phone   fa-fw "></i>
                    </span>
                    <input type="text" class=" w-full p-2 font-medium focus:border-indigo-900  focus:border-b-2 focus:border-transparant focus:outline-none
                    focus:text-indigo-700 bg-transparent" placeholder="No Handphone">
                </div>
                <div class="w-full border-gray-600 border-b-2 flex hover:border-indigo-900 hover:text-indigo-700 my-4">
                    <span class=" my-auto">
                        <i class="fas fa-lock   fa-fw "></i>
                    </span>
                    <input type="text" class=" w-full p-2 font-medium focus:border-indigo-900  focus:border-b-2 focus:border-transparant focus:outline-none
                    focus:text-indigo-700 bg-transparent" placeholder="Konfirmasi Sandi">
                </div>
                <div class="w-full border-gray-600 border-b-2 flex hover:border-indigo-900 hover:text-indigo-700 my-4">
                    <span class=" my-auto">
                        <i class="fas fa-lock   fa-fw "></i>
                    </span>
                    <input type="text" class=" w-full p-2 font-medium focus:border-indigo-900  focus:border-b-2 focus:border-transparant focus:outline-none
                    focus:text-indigo-700 bg-transparent" placeholder="Ulangi Sandi">
                </div>
            </div>
            <div class="toogle-mode fixed z-30 bottom-20 right-10">
                <div class="border-2 w-12 h-12 rounded-full bg-gray-600 dark:bg-white dark:text-gray-400 text-white flex justify-center items-center focus:outline-none c-mode cursor-pointer "
                    onclick="cMode()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                        <path
                            d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script>
        function theme() {
            if (localStorage.theme === 'dark') {
                document.querySelector('html').classList.add('dark')
            } else {
                document.querySelector('html').classList.remove('dark')
            }
        }
        theme();

        function cMode() {
            if (localStorage.theme === 'dark') {
                localStorage.theme = 'light'
            } else {
                localStorage.theme = 'dark'
            }
            theme();
        }
    </script>
    <script src="https://kit.fontawesome.com/c2474a0999.js" crossorigin="anonymous"></script>
</body>

</html>

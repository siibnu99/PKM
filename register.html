        function theme() {
            if (localStorage.theme === 'dark') {
                document.querySelector('html').classList.add('dark')
            } else {
                document.querySelector('html').classList.remove('dark')
            }
        }
        theme();

        function cMode() {
            if (localStorage.theme === 'dark') {
                localStorage.theme = 'light'
            } else {
                localStorage.theme = 'dark'
            }
            theme();
        }
